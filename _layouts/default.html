{% include header.html %}


	<main id="main" class="main">
		<ul class="article_list">
		  {% for post in site.posts %}

		    <li>
		      <a class="article_list_item" href="{{ post.url }}">
		      	<h1>{{ post.title }}</h1>
		      	<date>{{ post.date | date_to_long_string }}</date>
		      </a>
		    </li>

		  {% endfor %}
		</ul>
	</main>
	

{% include footer.html %}
